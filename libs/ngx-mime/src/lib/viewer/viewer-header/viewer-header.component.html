<mat-toolbar class="viewer-header-container">
  <ng-template #mimeHeaderBefore></ng-template>
  @if (manifest) {
    <div
      data-testid="ngx-mime-manifest-label"
      class="label w-full"
      [matTooltip]="manifest.label"
      >{{ manifest.label }}</div
    >
  }

  <button
    mat-icon-button
    data-testId="ngx-mimeFitToWidthButton"
    (click)="toggleFitToWidth()"
  >
    <mat-icon>fit_width</mat-icon>
  </button>
  <button
    mat-icon-button
    data-testId="ngx-mimeFitToHeightButton"
    (click)="toggleFitToHeight()"
  >
    <mat-icon class="ngx-mime-rotate-90">fit_width</mat-icon>
  </button>

  @if (!isSinglePagedManifest || hasRecognizedTextContent) {
    <button
      data-testid="ngx-mime-view-menu-button"
      #viewMenu
      mat-icon-button
      [attr.aria-label]="intl.layoutMenuLabel"
      [matTooltip]="intl.layoutMenuLabel"
      (click)="toggleView()"
      ><mat-icon aria-hidden="true">view_module</mat-icon></button
    >
  }
  <button
    data-testid="ngx-mimeInformationDialogButton"
    mat-icon-button
    [attr.aria-label]="intl.informationLabel"
    [matTooltip]="intl.informationLabel"
    (click)="toggleInformationDialog()"
  >
    <mat-icon aria-hidden="true">list</mat-icon>
  </button>
  @if (isContentSearchEnabled) {
    <button
      data-testid="ngx-mimeContentSearchDialogButton"
      mat-icon-button
      [attr.aria-label]="intl.searchLabel"
      [matTooltip]="intl.searchLabel"
      (click)="toggleSearch()"
    >
      <mat-icon aria-hidden="true">search</mat-icon>
    </button>
  }
  <button
    data-testid="ngx-mimeHelpDialogButton"
    mat-icon-button
    [attr.aria-label]="intl.help.helpLabel"
    [matTooltip]="intl.help.helpLabel"
    (click)="toggleHelp()"
  >
    <mat-icon aria-hidden="true">help</mat-icon>
  </button>

  @if (isFullscreenEnabled) {
    <button
      data-testid="ngx-mimeFullscreenButton"
      mat-icon-button
      [attr.aria-label]="fullscreenLabel"
      [matTooltip]="fullscreenLabel"
      (click)="toggleFullscreen()"
    >
      @if (isInFullscreen) {
        <mat-icon aria-hidden="true">fullscreen_exit</mat-icon>
      } @else {
        <mat-icon aria-hidden="true">fullscreen</mat-icon>
      }
    </button>
  }
  <ng-template #mimeHeaderAfter></ng-template>
</mat-toolbar>
